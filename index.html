    <script>
        document.addEventListener('mousemove', function (event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const leftEye = document.getElementById('leye');
            const rightEye = document.getElementById('reye');

            const leftEyeBox = leftEye.getBoundingClientRect();
            const rightEyeBox = rightEye.getBoundingClientRect();

            const leftEyeCenterX = leftEyeBox.left + leftEyeBox.width / 2;
            const leftEyeCenterY = leftEyeBox.top + leftEyeBox.height / 2;

            const rightEyeCenterX = rightEyeBox.left + rightEyeBox.width / 2;
            const rightEyeCenterY = rightEyeBox.top + rightEyeBox.height / 2;

            const angleLeftEye = Math.atan2(mouseY - leftEyeCenterY, mouseX - leftEyeCenterX);
            const angleRightEye = Math.atan2(mouseY - rightEyeCenterY, mouseX - rightEyeCenterX);

            const maxTranslation = 10; // Max pixels the eyes can move

            const leftEyeTranslateX = Math.cos(angleLeftEye) * maxTranslation;
            let leftEyeTranslateY = Math.sin(angleLeftEye) * maxTranslation;

            const rightEyeTranslateX = Math.cos(angleRightEye) * maxTranslation;
            let rightEyeTranslateY = Math.sin(angleRightEye) * maxTranslation;

            if (leftEyeTranslateY > 0) leftEyeTranslateY *= 0.25;
            if (rightEyeTranslateY > 0) rightEyeTranslateY *= 0.25;

            setTimeout(() => {
                leftEye.setAttribute('transform', `translate(${leftEyeTranslateX}, ${leftEyeTranslateY})`);
                rightEye.setAttribute('transform', `translate(${rightEyeTranslateX}, ${rightEyeTranslateY})`);
            }, 150)
        });
    </script>
